## Configures input sources for the hwrf.input module

# This file is read in after the hwrf.conf file, and specifies where
# to get input data.  The hwrf.input classes read this to figure out
# where to pull data from (over network or tape) and where to put it
# in staging areas.

## WCOSS: Input locations for the production HWRF
[wcoss_fcst_nco]
gfs={ENV[COMINgfs]}/gfs.{aYMD}/          ;; GFS directory
gdas1={ENV[COMINgdas]}/gdas.{aYMD}/      ;; GDAS directory
enkf={ENV[COMINgfs]}/enkf.{aYMD}/{aHH}/  ;; GFS ENKF directory
messages={ENV[COMINmsg]}/                ;; Hurricane message file directory
syndatdir={ENV[COMINarch]}               ;; TCVitals directory
loopdata={ENV[COMINnhc]}                 ;; Loop current data directory
hd_obs=/deliberately/invalid/path        ;; hdobs directory
nexrad_obs=/deliberately/invalid/path    ;; nexrad_obs data directory
dcom={ENV[DCOMROOT]}/prod/               ;; dcom "prod" directory
gfswave={ENV[COMINgfs]}/gfs.{aYMD}/{aHH}/wave/station        ;; gfswave root directory for wave boundary condition
gdaswave={ENV[COMINgdas]}/gdas.{aYMD}/{aHH}/wave/restart     ;; gdaswave root directory for wave initial condition
rtofs={ENV[COMINrtofs]}/rtofs.{aYMD}/    ;; RTOFS root directory for each cycle.
rtofsstage={WORKhwrf}/hycominit/RTOFSDIR

## Use GFS master GRIB2 file, only available in production:
##gfs_gribA         = gfs.t{aHH}z.master.grb2f{fahr:02d}

## Use GDAS master GRIB2 file, only available in production:
##gdas1_gribA = gdas1.t{aHH}z.master.grb2f{fahr:02d}

@inc=gfs2017_naming,prod_loop_naming,prod_gefs_naming,rtofs_naming,ww3_naming ;; Include naming info from other sections

## Configures the naming convention for 2015 GFS production and
## retrospectives in 2014.
#
# This section is \@inc included by later sections.  It contains the
# 2014 parallel and 2015 production naming convention of of various
# files within the GFS, GDAS or ENKF, including GRIB2 files.
#
# See this link for 2012 vs. 2014 differences:
#   http://www.nws.noaa.gov/om/notification/tin14-46gfs.htm
#
#
# This is used in Gopal's IOLA Configuration and linked to hera_hist_PROD2017
#
[gfs2014_naming]
gfs_sf            = gfs.t{aHH}z.sf{fahr:02d}            ;; GFS spectral forecast
gfs_sfcanl        = gfs.t{aHH}z.sfcanl                  ;; GFS surface analysis
gfs_sanl          = gfs.t{aHH}z.sanl                    ;; GFS spectral analysis
gfs_bufr          = gfs.t{aHH}z.{obstype}.tm00.bufr_d   ;; GFS bufr files
gfs_abias         = gfs.t{aHH}z.abias                   ;; bias correction
tcvitals_tm00     = gfs.t{aHH}z.syndata.tcvitals.tm00   ;; time 0 tcvitals
# Gopal's fake change for restricted files
#gfs_prepbufr_rst  = gfs.t{aHH}z.prepbufr                ;; prepbufr data, restricted
gfs_prepbufr_rst  = gfs.t{aHH}z.prepbufr.nr              ;; prepbufr data, feign restricted
gfs_prepbufr_nr   = gfs.t{aHH}z.prepbufr.nr             ;; prepbufr data, non-restricted

enkf_sfg          = sfg_{aYMDH}_fhr{fahr:02d}s_mem{enkfmem:03d} ;; GFS ENKF forecast
enkf_siganl       = siganl_{aYMDH}_mem{enkfmem:03d}     ;; GFS ENKF analysis

gdas1_bufr        = gdas1.t{aHH}z.{obstype}.tm00.bufr_d ;; GDAS bufr data 
gdas1_biascr      = gdas1.t{aHH}z.abias                 ;; GDAS bias correction abias file
gdas1_biascr_pc   = gdas1.t{aHH}z.abias_pc              ;; GDAS bias correction abias_pc file
gdas1_sf          = gdas1.t{aHH}z.sf{fahr:02d}          ;; GDAS spectral forecast

gfs_gribA         = gfs.t{aHH}z.pgrb2.0p25.f{fahr:03d}  ;; GFS GRIB on standard levels
gfs_gribB         = gfs.t{aHH}z.pgrb2b.0p25.f{fahr:03d} ;; GFS GRIB on "in-between" levels

gdas1_gribA       = gdas1.t{aHH}z.pgrb2.0p25.f{fahr:03d}  ;; GDAS GRIB on standard levels 
gdas1_gribB       = gdas1.t{aHH}z.pgrb2b.0p25.f{fahr:03d} ;; GDAS GRIB on "in-between" levels

gfs_sfluxgrb      = gfs.t{aHH}z.pgrb2.0p25.f{fahr:03d}     ;; GFS surface flux files
gdas1_sfluxgrb    = gdas1.t{aHH}z.pgrb2.0p25.f{fahr:03d}   ;; GDAS surface flux files

nexrad_bufr       = nam.t{aHH}z.nexrad.tm00.bufr_d

